<div class="todo_list">
<app-todo *ngFor="let todo of todos"
    class="todos"
    [userId]="todo.userId"
    [id]="todo.id"
    [title]="todo.title"
    [completed]="todo.completed"
></app-todo>
</div>
<app-paginator
[numberOfPages]="numberOfPages"
[currentPage]="currentPage"
[perPage]="perPage"
(pageChange)="pageChangeEvent($event)"
(perPageChange)="perPageChangeEvent($event)"
></app-paginator>
